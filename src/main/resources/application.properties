spring.application.name=CryptoPayGo
spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_HOST}/cryptotest?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

api.security.token.secret=${JWT_SECRET:12345}
api.security.token.validity=${VALIDADE_TOKEN:3}

coinmarketcap.apikey=b8ea192e-cbf2-473a-8066-49048503077d

